name: Tests

on:
  pull_request:
    branches:
      - main
      - dev
    paths-ignore:
      - "*.md"
      - Dockerfile
  push:
    branches:
      - main
      - dev
    paths-ignore:
      - "*.md"
      - Dockerfile

jobs:
  Testing:
    env:
      PYTHONDEVMODE: 1
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # NOTE: i want to add 3.10 version and run tests, but cannot install torch2.0.0 both on ubuntu and windows. sad.
        python-version: ["3.11"]
        os: [ubuntu-latest, windows-latest]
        install-via: [pip]
        arch: [x64]
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
        
      - name: Cache Ctbert
        id: cache-ctbert
        uses: actions/cache@v3
        with:
          path: downloads
          key: ctbert-${{ runner.os }}-${{ matrix.arch }}-${{ hashFiles('CTBERTHASH') }}
          restore-keys: |
            ctbert-${{ runner.os }}-${{ matrix.arch }}-
      
      - name: Download Ctbert From HuggingFace
        if: steps.cache-ctbert.outputs.cache-hit != 'true'
        run: |
          mkdir -p downloads
          cd downloads
          git clone https://huggingface.co/zTaoPlus/ctbert ckpt

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.arch }}
      - name: Set Variables
        id: set_variables
        shell: bash
        run: |
          echo "PY=$(python -c 'import hashlib, sys;print(hashlib.sha256(sys.version.encode()+sys.executable.encode()).hexdigest())')" >> $GITHUB_OUTPUT
          echo "PIP_CACHE=$(pip cache dir)" >> $GITHUB_OUTPUT
      - name: Cache PIP
        uses: actions/cache@v3
        with:
          path: ${{ steps.set_variables.outputs.PIP_CACHE }}
          key: ${{ runner.os }}-pip-${{ steps.set_variables.outputs.PY }}
      - name: Cache venv
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.arch }}-${{ matrix.python-version }}-${{ hashFiles('pdm.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ matrix.arch }}-${{ matrix.python-version }}-
      - name: Install current deps via pip
        run: python -m pip install transformers torch

      - name: Extract Bert
        if: steps.cache-ctbert.outputs.cache-hit != 'true'
        run: python extract_bert_layers.py
      # - name: Set Bert Variables Mode
      #   shell: bash
      #   run: |
      #     echo "PY=$(python -c 'import hashlib, sys;print(hashlib.sha256(sys.version.encode()+sys.executable.encode()).hexdigest())')" >> $GITHUB_OUTPUT
      #     echo "PIP_CACHE=$(pip cache dir)" >> $GITHUB_OUTPUT
  Install:
    runs-on: ubuntu-latest
    needs: Testing
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/cache@v3
        id: cache-ctbert
        with:
          path: downloads
          key: ctbert-ubuntu-latest-x64-${{ hashFiles('CTBERTHASH') }}
      - name: Check Cache Uses
        run: |
          ls -la downloads/ckpt
        